	<script>
		const request = new XMLHttpRequest();
		request.open("GET", "/FTT-WEB-091/game");
  
		request.onload = function () {
 
		  const response = JSON.parse(this.responseText);
		  console.log(JSON.parse(this.responseText));
		  var qtd1 = 0;
		  var qtd2 = 0;
		  var qtd3 = 0;
		  for(let line of response){
			qtd1= qtd1+1;
			qtd2= qtd2+1;
			qtd3= qtd3+1;
		}
			var ctx = document.getElementById('myGameChart').getContext('2d');
			var myChart = new Chart(ctx, {
				type: 'bar',
				data: {
					labels: ['Sad', 'Happy', 'Confused'],
					datasets: [{
						label: '# de Info',
						data: [qtd1, qtd2, qtd3],
						backgroundColor: [
							'rgba(255, 99, 132, 0.2)',
							'rgba(54, 162, 235, 0.2)',
							'rgba(255, 206, 86, 0.2)'
						],
						borderColor: [
							'rgba(255, 99, 132, 1)',
							'rgba(54, 162, 235, 1)',
							'rgba(255, 206, 86, 1)'
						],
						borderWidth: 1
					}]
				},
				options: {
					scales: {
						y: {
							beginAtZero: true
						}
					}
				}
			});
		  
		};
  
		request.onerror = function () {
		  alert("erro ao executar a requisição");
		};
  
		request.send();
		
		chartFilme();
		
		function chartFilme(){

			const request = new XMLHttpRequest();
			request.open("GET", "/FTT-WEB-091/movie");
	  
			request.onload = function () {
	 
			  const response = JSON.parse(this.responseText);
			  console.log(JSON.parse(this.responseText));
			  var lbls=[];
			
			  for(let line of response){
				  var achou = 0;
				  for(let lbl of lbls){
					 
					  if(lbl[0]==line.genre){
						  
						  lbl[1]=lbl[1]+line.movieDuration;
						  
						  achou = 1;
					  }
				  }
				  if(achou == 0){
					  lbls.push(new Array(3));
					  var tam = lbls.length;
					  lbls[lbls.length-1][0] = line.genre;
					  lbls[lbls.length-1][1] = line.movieDuration;
					  lbls[lbls.length-1][2] = 'rgba('+255/(Math.pow(tam,2))+', '+99/tam+', '+132/tam+', '+'1.0)';
				  
				  }
			}
			  var cor =[];
			  var lab = [];
			  var dados = [];
			  
			  for(let lbl of lbls){
				  lab.push(lbl[0]);
				  dados.push(lbl[1]);
				  cor.push(lbl[2]);
			  }
			  console.log(cor);

			  console.log(lab);

			  console.log(dados);
				var ctx = document.getElementById('myMovieChart').getContext('2d');
				var myChart = new Chart(ctx, {
					type: 'bar',
					data: {
						labels: lab,
						datasets: [{
							label: '# de Info',
							data: dados,
							backgroundColor: cor,
							borderColor: cor,
							borderWidth: 1
						}]
					},
					options: {
						scales: {
							y: {
								beginAtZero: true
							}
						}
					}
				});
			  
			};
	  
			request.onerror = function () {
			  alert("erro ao executar a requisição");
			};
	  
			request.send();
		}
		
	  </script>
