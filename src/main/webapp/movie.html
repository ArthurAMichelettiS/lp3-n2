    <h1>Filmes</h1>

    <form method="post" action="/FTT-WEB-091/movie">
      <p>
        <label for="movie-name">Nome: </label
        ><input type="text" id="movie-name" name="movie-name" required />
      </p>
      <p>
        <label for="movie-producer">Produtora: </label
        ><input type="text" id="movie-producer" name="movie-producer" required />
      </p>
      <p>
        <label for="movie-genre">Gênero: </label
        ><input type="text" id="movie-genre" name="movie-genre" required />
      </p>
      <p>
        <label for="movie-releaseDate">Data de Lançamento: </label
        ><input
          type="date"
          id="movie-releaseDate"
          name="movie-releaseDate"
          required
        />
      </p>
      <input type="submit" />
    </form>
